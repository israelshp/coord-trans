    <meta charset="UTF-8" />

      name="description"
      content="המרת קואורדינטות לרשת ישראל החדשה (ITM) מתוך קובץ CSV"
    />
    <meta
      name="keywords"
      content="CSV, coordinate system, conversion, WGS84, ITM, CSV, רשת ישראל, קואורדינטות"

    />

    <link rel="canonical" href="https://israelshp.github.io/coord-trans" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <h1>המרת קואורדינטות</h1>
    </header>
    <p class="intro">
      כלי להמרת קואורדינטות מקובץ CSV בין WGS84 לרשת ישראל החדשה (ITM)
    </p>
    <main>
      <div class="drop-zone" id="dropZone">
        לחץ לבחירת קובץ CSV<br />או גרור ושחרר כאן
      </div>
      <input type="file" id="fileInput" accept=".csv" style="display: none" />
      <div id="crs-container">
        <div>המרה מ:</div>
        <div class="box crs" id="crs-input" data-value="4326">
          רשת גיאוגרפית עולמית (WGS84)
        </div>
        <!-- <div class="arrow">⬅</div> -->

        <div>אל:</div>
        <div class="box crs" id="crs-output" data-value="2039">
          רשת ישראל החדשה (ITM)
        </div>
        <div id="flip" class="box btn">⇄</div>
      </div>

      <div class="fields">
        <div>
          <label for="field-x">עמודת X:</label>
          <select class="field-select" name="field-x" id="field-x"></select>
        </div>
        <div>
          <label for="field-y">עמודת Y:</label>
          <select class="field-select" name="field-y" id="field-y"></select>
        </div>
      </div>
      <div class="btn-container">
        <div class="box btn" onclick="convertCSV()" role="button">
          המרה והורדה
        </div>
        <div class="loading"></div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
